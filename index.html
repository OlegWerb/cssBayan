<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS BAYAN</title>
</head>
<body>
    <header class="header">
        <h1>CSS BAYAN</h1>
        <div class="line"></div>
    </header>


    <div class="accordion">
        <div class="accordion-item">
            <input class="accordion-input" type="checkbox" id="pic_1">
            <label class="accordion-title" for="pic_1">Stage effect</label>
            <img src="./jpg/stage1,2,3.jpg" alt="stage_effect" class="picture">
        </div>

        <div class="accordion-item">
            <input class="accordion-input" type="checkbox" id="pic_2">
            <label class="accordion-title" for="pic_2">Wish</label>
            <img src="./jpg/wish.jpg" alt="wish" class="picture">
        </div>

        <div class="accordion-item">
            <input class="accordion-input" type="checkbox" id="pic_3">
            <label class="accordion-title" for="pic_3">Work or stage1</label>
            <img src="./jpg/work or stage1.jpg" alt="work_or_stage1" class="picture">
        </div>

        <div class="accordion-item">
            <input class="accordion-input" type="checkbox" id="pic_4">
            <label class="accordion-title" for="pic_4">React or angular</label>
            <img src="./jpg/react_or_angular.jpg" alt="react_or_angular" class="picture">
        </div>

        <div class="accordion-item">
            <input class="accordion-input" type="checkbox" id="pic_5">
            <label class="accordion-title" for="pic_5">Main task is create meme</label>
            <img src="./jpg/main task create meme.jpg" alt="main task create meme" class="picture">
        </div>
        
        <div class="accordion-item">
            <input class="accordion-input" type="checkbox" id="pic_6">
            <label class="accordion-title" for="pic_6">Your interview</label>
            <img src="./jpg/interview.jpg" alt="interview" class="picture">
        </div>
    </div>



</body>
</html>
